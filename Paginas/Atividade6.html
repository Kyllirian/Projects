<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilos Musicais Responsivos</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s ease-in-out;
    }

    .container {
      width: 90%;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }


    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

   
    .hidden-image {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }


    @media (max-width: 599px) {
      body {
        background-color: orange;
      }
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        background-color: red;
      }
      .container {
        flex-direction: column;
      }
    }

  
    @media (min-width: 600px) and (max-width: 899px) {
      body {
        background-color: blue;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
      }
      button {
        background-color: green;
      }
      .container {
        flex-direction: row;
      }
    }


    @media (min-width: 900px) {
      body {
        background-color: purple;
      }
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.4rem;
      }
      button {
        background-color: yellow;
        color: black;
      }
      .hidden-image {
        display: block;
      }
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estilo Musical Responsivo</h1>
    <p>Veja como a p√°gina se adapta ao tamanho da sua tela!</p>
    <button>Clique Aqui</button>
  </div>
</body>
</html>
